plugins {
    id 'java'
}

group 'com.springAssignment2'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile('org.springframework:spring-core:5.0.6.RELEASE')
    compile('org.springframework:spring-context:5.0.6.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-aop:1.2.10.RELEASE')
    compile group: 'org.springframework', name: 'spring-aspects', version: '5.1.5.RELEASE'
}
